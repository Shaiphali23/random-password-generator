<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="'https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=New+Tegomin&family=Poppins:wght@400;500&family=Roboto&family=Space+Mono&family=Ubuntu&family=Varela+Round&display=swap'">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>

            <!-- password display section -->
            <div class="display-container">
                <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copy class="copyBtn">
                    <span data-copyMsg class="toolTip"></span>
                    <img src="images/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>

            <div class="input-container">
                <!-- password length -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber></p>
                </div>

                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- generate password button -->
                <button class="generateButton">Generate Password</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
